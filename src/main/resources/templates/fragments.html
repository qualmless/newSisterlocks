<!--search form----------------------------------------------------------------------------------------------->
    <div th:fragment="search-form" class="my-form">
    <form th:action="@{/search}" method = "post">
        <h2>Search by:</h2>

        <p>
            <label for="consultantType">Consultant Only</label>
            <input type="radio"
                   name="consultantType"
                   id="consultantType"
                   value="consultantType"/>
<!--            <br>-->

            <label for="traineeType">Trainee Only</label>
            <input type="radio"
                   name="consultantType"
                   id="traineeType"
                   value="traineeType"/>
<!--            <br>-->

            <label for="anyType">Any</label>
            <input type="radio"
                   name="consultantType"
                   id="anyType"
                   value="anyType"/>
<!--            <br>-->
            <label for="salonOnly">Salon Only</label>
            <input type="checkbox"
                   name="salonOnly"
                   id="salonOnly"
                   value="salonOnly"/>
<!--            <br>-->
            <label for="zipCode">Zip Code:</label>
            <input type="text" name="zipCode" id="zipCode" maxlength="5" size="8"/>
<!--            <br>-->
            <label for="radius">Radius: </label>
            <select id = "radius">
                <option value = "5">5 miles</option>
                <option value = "10">10 miles</option>
                <option value = "20">20 miles</option>
                <option value = "50">50 miles</option>
                <option value = "100">100 miles</option>
                <option value = "any">Any distance</option>
            </select>

        <input type="submit" value="Search" />
        </p>

    </form>
